<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Trust</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #ffffff;
    }
    header .logo {
      font-size: 1.5em;
      font-weight: bold;
    }
    header nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    header .contact-btn {
      background-color: #ff6600;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hero-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 50px;
      background-color: #f8f9fa;
    }
    .hero-section .content {
      max-width: 50%;
    }
    .hero-section .content h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .hero-section .form {
      background-color: #0056b3;
      padding: 20px;
      border-radius: 8px;
      color: white;
      max-width: 300px;
    }
    .hero-section .form h3 {
      margin-bottom: 20px;
    }
    .hero-section .form input, .hero-section .form button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    .hero-section .form input {
      background-color: white;
      color: #333;
    }
    .hero-section .form button {
      background-color: #ff6600;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Real Trust</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Testimonials</a>
    </nav>
    <button class="contact-btn">Contact</button>
  </header>
  <section class="hero-section">
    <div class="content">
      <h1>Consultation, Design, & Marketing</h1>
    </div>
    <div class="form">
      <h3>Get a Free Consultation</h3>
      <input type="text" placeholder="Full Name">
      <input type="email" placeholder="Enter Email Address">
      <input type="text" placeholder="Mobile Number">
      <input type="text" placeholder="Select City">
      <button>Get Quick Quote</button>
    </div>
  </section>
</body>
</html>
